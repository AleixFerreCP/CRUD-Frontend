<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form
    (submit)="onSaveContact(contactForm)"
    #contactForm="ngForm"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="contact?.title"
        required
        #title="ngModel"
        placeholder="Contact title"
      />
      <mat-error *ngIf="title.invalid">
        Please enter a contact title
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel]="contact?.content"
        required
        placeholder="Contact content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">
        Please enter a contact content
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Contact
    </button>
  </form>
</mat-card>
